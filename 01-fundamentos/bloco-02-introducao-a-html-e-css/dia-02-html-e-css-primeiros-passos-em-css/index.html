<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
h1 {
    color: rgb(255, 123, 0);
    font-size: 65px ;
    font-family: sans-serif;
}
ul {
    background-color: rgb(168, 138, 73);
}
p {
    font-weight: 600;
    font-size: 3em
}

li {
    font-style: italic;
    line-height: 55px;
    text-align: center;
    text-decoration: underline
}
.textos {
background-color: rgb(182, 109, 255);
} 
body {
    font-size: 16px
}
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="textos">Qual é a sua fruta favorita?</p>
    <ul class='textos'>
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
