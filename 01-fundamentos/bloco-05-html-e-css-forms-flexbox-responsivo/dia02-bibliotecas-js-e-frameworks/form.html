<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class='container-fluid'>
  <h1 id="title" class="grid text-center">Formulário Trybe Travel</h1>
  <main>
    <fieldset>
      <form id="main-form" class="container-fluid">
        <div>
          <label for="fullName">Nome Completo:</label>
          <input class="form-control" id="fullName" type="text" minlength="10" maxlength='40'>
        </div>
        <br>
        <div>
          <label for="email">E-mail:</label>
          <input class="form-control" id="email" type="email" minlength="10" maxlength="50">
        </div>
        <br>
        <div> Destino Preferido:
          <br>
          <label class="form-check-label" for="city">Cidade</label>
          <input class="form-check-input" type="radio" name="destinations" id="city">
          <br>
          <label class="form-check-label" for="field">Campo</label>
          <input class="form-check-input" type="radio" name="destinations" id="field">
          <br>
          <label class="form-check-label" for="beach">Praia</label>
          <input class="form-check-input" type="radio" name="destinations" id="beach">
          <br>
          <label class="form-check-label" for="mountain">Montanha</label>
          <input class="form-check-input" type="radio" name="destinations" id="mountain">
        </div><br>
        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
        <textarea class="form-control" name="" id="question" cols="30" rows="10" maxlength="500"></textarea><br>
        <div>
          <label for="date">Qual a melhor data para realizar sua viagem</label>
          <input type="date" name="" id="date">
        </div><br>
        <div>
          <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input type="checkbox" name="" id="promo">
        </div><br>
        <div>
          <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input type="checkbox" name="" id="agreement"><br>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" id="submit-btn" class="btn btn-outline-primary" disabled="true">Enviar</button>
          <button type="reset" id="clear-btn" class="btn btn-outline-primary" onclick="disable();">Limpar</button>
        </div>
        
      </form>
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
