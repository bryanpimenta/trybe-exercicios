<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <h1 id="title">Formulário Trybe Travel</h1>
  <main>
    <fieldset>
      <form id="main-form">
        <div>
          <label for="fullName">Nome Completo:</label>
          <input id="fullName" type="text" minlength="10" maxlength='40'>
        </div>
        <br>
        <div>
          <label for="email">E-mail:</label>
          <input id="email" type="email" minlength="10" maxlength="50">
        </div>
        <br>
        <div> Destino Preferido:
          <br>
          <label for="city">Cidade</label>
          <input type="radio" name="destinations" id="city">
          <br>
          <label for="field">Campo</label>
          <input type="radio" name="destinations" id="field">
          <br>
          <label for="beach">Praia</label>
          <input type="radio" name="destinations" id="beach">
          <br>
          <label for="mountain">Montanha</label>
          <input type="radio" name="destinations" id="mountain">
        </div><br>
        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
        <textarea name="" id="question" cols="30" rows="10" maxlength="500"></textarea><br>
        <div>
          <label for="date">Qual a melhor data para realizar sua viagem</label>
          <input type="date" name="" id="date">
        </div><br>
        <div>
          <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input type="checkbox" name="" id="promo">
        </div><br>
        <div>
          <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled="true">Enviar</button>
        <button type="reset" id="clear-btn" onclick="disable();">Limpar</button>
      </form>
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
